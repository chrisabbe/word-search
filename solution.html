<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Word Search Solution</title>

<style>
  :root{
    --teal:#008080;
    --teal-dark:#006a6a;
    --gold:#d8c178;
    --gold-soft:#efe4b4;
    --bg:#f5f6f7;
    --panel:#ffffff;
    --ink:#1e1e1e;
    --muted:#6b6b6b;
    --line:#b9b9b9;

    --cell:28px; /* base cell size */
    --gap:2px;
  }

  body{
    margin:0;
    background:var(--bg);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    color:var(--ink);
  }

  header{
    background:var(--teal);
    color:#fff;
    padding:14px 8px;
    text-align:center;
    border-bottom:3px solid var(--teal-dark);
  }
  header h1{
    margin:0;
    font-size:22px;
  }
  header h2{
    margin:4px 0 0;
    font-size:15px;
    font-weight:600;
  }

  .wrap{
    max-width:980px;
    margin:0 auto;
    padding:12px;
  }

  .panel{
    background:var(--panel);
    border:1px solid #e2e2e2;
    border-radius:14px;
    padding:14px;
    box-shadow:0 2px 8px rgba(0,0,0,.04);
    text-align:center;
  }

  .gridOuter{
    width:100%;
    display:flex;
    justify-content:center;
    overflow:hidden;
  }

  /* the wrapper that will be scaled */
  .gridScale{
    transform-origin:top center;
  }

  .grid{
    display:grid;
    gap:var(--gap);
  }

  .cell{
    width:var(--cell);
    height:var(--cell);
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:800;
    font-size:calc(var(--cell)*0.62);
    border-radius:6px;
    border:1px solid var(--line);
    background:#fff;
  }

  .highlight{
    background:var(--gold-soft);
    border-color:#b7a25a;
  }
</style>
</head>

<body>
<header>
  <h1>Word Search Solution</h1>
  <h2>Morning Routine</h2>
</header>

<div class="wrap">
  <div class="panel">
    <div class="gridOuter">
      <div class="gridScale">
        <!-- The 17×17 solution grid -->
        <div id="grid" class="grid"></div>
      </div>
    </div>
  </div>
</div>

<script>
/* ===============================
   CONFIG – REPLACE FOR EACH PUZZLE
================================= */
const GRID_ROWS = 17;
const GRID_COLS = 17;

/* Replace with your REAL solution grid (letters only) */
const SOLUTION_GRID = [
  "BRUSHAWAKESUNLIG",
  "TOOTHPASTEHTEETY",
  "COFFEEACEREALRMM",
  "SHOWERMRRRTOOWEL",
  "MAKEUPAAAAASNOOZ",
  "MIRRORSOMETHINGE",
  "SMOOTHIEBBBBBBBB",
  "TTTTTTTTTTTTTTTT",
  "EEEEEEEEEEEEEEEE",
  "AAAAAAAAAAAAAAAA",
  "KKKKKKKKKKKKKKKK",
  "UUUUUUUUUUUUUUUU",
  "PPPPPPPPPPPPPPPP",
  "OOOOOOOOOOOOOOOO",
  "LLLLLLLLLLLLLLLL",
  "EEEEEEEEEEEEEEEE",
  "SSSSSSSSSSSSSSSS"
];

/* Replace this with your actual word placements */
const WORD_POSITIONS = [
  // { r:row, c:col, dr:directionRow, dc:directionCol, len:length }
  {r:0, c:0, dr:0, dc:1, len:5},   // BRUSH
  {r:1, c:0, dr:0, dc:1, len:10},  // TOOTHPASTE
  {r:2, c:0, dr:0, dc:1, len:6},   // COFFEE
  {r:3, c:0, dr:0, dc:1, len:6},   // SHOWER
  // ... add the rest for every puzzle
];

/* ===============================
   BUILD GRID
================================= */
const gridEl = document.getElementById("grid");
gridEl.style.gridTemplateColumns = `repeat(${GRID_COLS}, var(--cell))`;

function renderSolution(){
  for(let r=0; r<GRID_ROWS; r++){
    for(let c=0; c<GRID_COLS; c++){
      const div = document.createElement("div");
      div.className = "cell";
      div.textContent = SOLUTION_GRID[r][c];
      gridEl.appendChild(div);
    }
  }

  // Apply gold highlighting
  WORD_POSITIONS.forEach(word=>{
    for(let i=0; i<word.len; i++){
      let rr = word.r + word.dr * i;
      let cc = word.c + word.dc * i;
      const el = gridEl.children[rr*GRID_COLS + cc];
      if(el) el.classList.add("highlight");
    }
  });
}

/* ===============================
   SCALE TO FIT SCREEN
================================= */
function scaleGrid(){
  const outer = document.querySelector(".gridOuter");
  const scaler = document.querySelector(".gridScale");
  const rectO = outer.getBoundingClientRect();
  const rectG = gridEl.getBoundingClientRect();

  let scale = rectO.width / rectG.width;
  if(scale > 1) scale = 1;
  scaler.style.transform = `scale(${scale})`;
}

renderSolution();
setTimeout(scaleGrid, 50);
window.addEventListener("resize", ()=>setTimeout(scaleGrid,50));
window.addEventListener("orientationchange", ()=>setTimeout(scaleGrid,100));
</script>

</body>
</html>
