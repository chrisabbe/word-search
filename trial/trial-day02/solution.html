<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Inbox Puzzles — Word Search Solution</title>

<!-- Shared site shell -->
<link rel="stylesheet" href="../../common/site-shell.css">

<!-- Word Search styles -->
<link rel="stylesheet" href="../../engine/styles.css">

<style>
/* ===== SOLUTION-ONLY STYLES ===== */

.solution-note{
  text-align:center;
  font-size:14px;
  font-style:italic;
  color:var(--muted);
  margin-bottom:12px;
}

.cell.solution{
  background:var(--gold-soft);
  border-color:#b7a25a;
}
</style>
</head>

<body>

<!-- Shared header -->
<div id="site-header"></div>

<main class="page">
  <div class="page-panel">

    <!-- Puzzle title -->
    <header class="puzzle-header">
      <h1>Daily Word Search — Solution</h1>

      <div class="theme-block">
        <h2 id="solutionTheme"></h2>
        <div id="solutionTagline" class="theme-tagline"></div>
      </div>
    </header>

    <div class="wrap">

      <div class="solution-note">
        Completed grid showing all hidden words.
      </div>

      <div class="panel layout">

        <div class="gridOuter">
          <div class="gridScale">
            <div id="solutionGrid" class="grid"></div>
          </div>
        </div>

        <div>
          <h3>Words</h3>
          <div id="solutionWordList"></div>
        </div>

      </div>

    </div>

  </div>
</main>

<!-- Shared footer -->
<div id="site-footer"></div>

<script>
async function loadPartial(id, url){
  const el = document.getElementById(id);
  if(!el) return;
  const res = await fetch(url);
  el.innerHTML = await res.text();
}

loadPartial("site-header", "../../common/header.html");
loadPartial("site-footer", "../../common/footer.html");
</script>

<script>
window.PUZZLE_CONFIG = {
  mode: "solution",              // ⭐ required for solution behavior

  title: "Daily Word Search",
  subtitle: "Famous Explorers",

  gridRows: 17,
  gridCols: 17,

  seed: 180002,                  // ⭐ MUST match puzzle page
  words: [
    "MAGELLAN","COLUMBUS","VESPUCCI","SHACKLETON","ZENGHE",
    "COOK","LEWIS","CLARK","POLO","HUDSON",
    "CABOT","DRAKE","PIZARRO","NANSEN","AMUNDSEN"
  ]
};

// Display theme + tagline (visual only)
document.getElementById("puzzleTheme").textContent =
  "Famous Explorers";

document.getElementById("puzzleTagline").textContent =
  "Across oceans, continents, and unknown worlds";
</script>

</body>
</html>
