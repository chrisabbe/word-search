<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" href="../../engine/styles.css">
</head>

<body>

<header>
  <h1>Daily Word Search</h1>

  <!-- ⭐ New 2-line theme + tagline block -->
  <div class="theme-block">
    <h2 id="puzzleTheme"></h2>
    <div id="puzzleTagline" class="theme-tagline"></div>
  </div>
</header>

<div class="wrap">

  <div class="subtitle">
    “Tap or drag across letters to find all hidden words.
    Your progress is saved automatically.”
  </div>

  <div class="panel layout">

    <div class="gridOuter">
      <div class="gridScale">
        <div id="grid" class="grid"></div>
      </div>
    </div>

    <div>
      <h3>Words</h3>
      <div id="wordList"></div>
    </div>
  </div>

  <div class="controls">
    <button id="clearBtn" class="btn">Clear</button>
  </div>
</div>

<div id="toast" class="toast"></div>

<script>
/* ========= CONFIG ========= */
window.PUZZLE_CONFIG = {
  id: "ws_trial_day01",
  title: "Daily Word Search",

  /* ⭐ Subtitle is now split into:
       theme  = bold line
       tagline = soft descriptive line
  */
  theme: "Coffeehouse Culture",
  tagline: "A warm & cozy start to the week",

  gridRows: 17,
  gridCols: 17,

  seed: 180001,

  words: [
    "LATTE","ESPRESSO","CAPPUCCINO","BARISTA","ROASTED",
    "CREMA","STEAMER","MACCIATO","MOCHA","CAFETIER","BLEND","BISCUIT","SAUCER","AROMA","COUNTER"
  ]
};
</script>

<script src="../../engine/engine.js"></script>

</body>
</html>
