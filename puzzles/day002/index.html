<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Inbox Puzzles â€” Daily Word Search</title>
  
<!-- Word Search engine styles (do not move) -->
<link rel="stylesheet" href="../../engine/styles.css">
  
<!-- Shared site shell -->
<link rel="stylesheet" href="../../common/site-shell.css">

</head>

<body>

<!-- Shared header injected here -->
<div id="site-header"></div>

<main class="page">
  <div class="page-panel">

    <header class="puzzle-header">
      <h1>Daily Word Search</h1>
      <h2 id="Sleep and Dreams"></h2>
    </header>

    <div class="wrap">
      <div class="subtitle">
        Tap or drag across letters to find all hidden words. Your progress is saved automatically.
      </div>

      <div class="panel layout">
        <div class="gridOuter">
          <div class="gridScale">
            <div id="grid" class="grid"></div>
          </div>
        </div>

        <div>
          <h3>Words</h3>
          <div id="wordList"></div>
        </div>
      </div>

      <div class="controls">
        <button id="clearBtn" class="btn">Clear</button>
      </div>
    </div>

    <div id="toast" class="toast"></div>

  </div>
</main>

<!-- Shared footer injected here -->
<div id="site-footer"></div>

<script>
async function loadPartial(containerId, url){
  const el = document.getElementById(containerId);
  if(!el) return;
  try{
    const res = await fetch(url);
    el.innerHTML = await res.text();
  }catch(e){
    console.error("Failed to load partial:", url, e);
  }
}

// NOTE: Word Search lives at /WordSearch/puzzles/day001/
// so ../../common/* IS the correct path here
loadPartial("site-header", "../../common/header.html");
loadPartial("site-footer", "../../common/footer.html");
</script>

<script>
const PUZZLE_CONFIG = {
  id: "day002",
  title: "Daily Word Search",
  subtitle: "Sleep and Dreams",
  gridRows: 17,
  gridCols: 17,
  seed: 195751,
  storageKey: "ws_day002",
  words: [
     "SHEET","PILLOW","DREAM","SNORE","NIGHT",
    "STARS","BLANKET","MOON","SLEEP","TIRED",
    "YAWN","PAJAMAS","REST","LAMP","CLOCK"
  ]
};

document.getElementById("puzzleSubtitle").textContent = PUZZLE_CONFIG.subtitle;
</script>

<script src="../../engine/engine.js"></script>

</body>
</html>
