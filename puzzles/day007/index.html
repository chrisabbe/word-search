<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Inbox Puzzles â€” Daily Word Search</title>

<link rel="stylesheet" href="../../engine/styles.css">
<link rel="stylesheet" href="../../common/site-shell.css">
</head>

<body>

<div id="site-header"></div>

<main class="page">
  <div class="page-panel">

    <header class="puzzle-header">
      <h1>Daily Word Search</h1>
      <h2 id="puzzleTheme"></h2>
      <div id="puzzleTagline" class="theme-tagline"></div>
    </header>

    <div class="wrap">
      <div class="subtitle">
        Find hidden word. Tap first and last letters, or drag finger across word to highlight. Your progress is saved automatically.

      </div>

      <div class="panel layout">
        <div class="gridOuter">
          <div id="grid" class="grid"></div>
        </div>

        <div>
          <h3>Words</h3>
          <div id="wordList"></div>
        </div>
      </div>

      <div class="controls">
        <button id="clearBtn" class="btn">Clear</button>
      </div>
    </div>

    <div id="toast" class="toast"></div>
  </div>
</main>

<div id="site-footer"></div>

<script>
async function loadPartial(id, url){
  const el = document.getElementById(id);
  if(!el) return;
  const res = await fetch(url);
  el.innerHTML = await res.text();
}
loadPartial("site-header","../../common/header.html");
loadPartial("site-footer","../../common/footer.html");
</script>
<script>
window.PUZZLE_CONFIG = {
  title: "Daily Word Search",
  subtitle: "Evenings Unwind",

  gridRows: 17,
  gridCols: 17,
  seed: 190007,

  words: [
    "SUNSET","LAMPLIGHT","REFLECTION","SUPPERTIME",
    "EVENINGWALK","RELAXATION","SILENCE","BOOKMARK",
    "TEACUP","DAYREVIEW","WINDOWGLOW","UNPLUG",
    "CALMNESS","STARLIGHT","NIGHTFALL"
  ]
};

document.getElementById("puzzleTheme").textContent = "Evenings Unwind";
document.getElementById("puzzleTagline").textContent =
  "Slowing down as the day ends";
</script>

</script>



<script src="../../engine/engine.js"></script>

</body>
</html>
