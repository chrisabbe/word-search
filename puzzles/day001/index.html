<!-- Load shared header + footer -->
<script>
async function loadPartial(containerId, url){
  const el = document.getElementById(containerId);
  if(!el) return;
  try{
    const res = await fetch(url);
    el.innerHTML = await res.text();
  }catch(e){
    console.error("Failed to load partial:", url, e);
  }
}

// from /WordSearch/puzzles/day001/
loadPartial("site-header", "../../common/header.html");
loadPartial("site-footer", "../../common/footer.html");
</script>
