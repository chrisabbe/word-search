<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Daily Word Search</title>

<style>
  :root {
    --teal:#008080;
    --teal-dark:#006a6a;
    --gold:#d8c178;
    --gold-soft:#efe4b4;
    --bg:#f5f6f7;
    --panel:#ffffff;
    --ink:#1e1e1e;
    --muted:#6b6b6b;
    --line:#b9b9b9;
  }

  body {
    margin:0;
    background:var(--bg);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    color:var(--ink);
  }

  header {
    background:var(--teal);
    color:white;
    padding:14px 8px;
    text-align:center;
    border-bottom:3px solid var(--teal-dark);
  }
  header h1 {
    margin:0;
    font-size:22px;
    letter-spacing:0.4px;
  }
  header h2 {
    margin:4px 0 0;
    font-size:15px;
    font-weight:600;
  }

  .subtitle {
    text-align:center;
    color:var(--muted);
    font-size:13px;
    font-style:italic;
    margin:8px 0 14px;
  }

  .wrap {
    max-width:980px;
    margin:0 auto;
    padding:10px;
  }

  .panel {
    background:var(--panel);
    border:1px solid #e2e2e2;
    border-radius:14px;
    padding:12px;
    box-shadow:0 2px 8px rgba(0,0,0,.04);
  }

  .layout {
    display:grid;
    grid-template-columns:auto 220px;
    gap:10px;
  }
  @media (max-width:760px) {
    .layout { grid-template-columns:1fr; }
  }

  /* grid container fixes drag + width issues */
  .gridWrap {
    overflow-x:auto;
    -webkit-overflow-scrolling:touch;
    touch-action:pan-x pan-y;
    display:flex;
    justify-content:center;
    width:100%;
  }

  .grid {
    display:grid;
    gap:2px;
    touch-action:none;
    user-select:none;
  }

  .cell {
    width:28px;
    height:28px;
    display:flex;
    align-items:center;
    justify-content:center;
    background:white;
    border:1px solid var(--line);
    border-radius:6px;
    font-weight:700;
    font-size:17px;
  }

  /* ---- RESPONSIVE SHRINK ---- */
  @media (max-width:520px) {
    .cell { width:24px; height:24px; font-size:15px; border-radius:5px; }
  }
  @media (max-width:420px) {
    .cell { width:22px; height:22px; font-size:14px; border-radius:4px; }
  }

  .cell.prefound {
    background:var(--gold-soft);
    border-color:#b7a25a;
  }
  .cell.preview {
    background:#cfeeee;
    border-color:#6aa;
  }

  .words h3 {
    margin:0 0 6px;
    color:var(--teal);
    font-size:16px;
  }
  .word {
    padding:4px 4px;
    font-weight:700;
    letter-spacing:.4px;
    border-radius:6px;
    font-size:14px;
  }
  .word.found {
    background:var(--gold-soft);
    text-decoration:line-through;
    color:#444;
  }

  .controls {
    margin-top:12px;
    text-align:center;
  }
  .btn {
    background:var(--teal);
    color:white;
    padding:9px 14px;
    border:none;
    border-radius:10px;
    font-weight:700;
    font-size:14px;
  }
  .btn.secondary {
    background:white;
    color:var(--teal);
    border:1px solid var(--teal);
  }

  .toast {
    position:fixed;
    left:50%;
    transform:translateX(-50%);
    bottom:16px;
    background:var(--teal);
    color:white;
    padding:8px 12px;
    border-radius:10px;
    font-size:13px;
    opacity:0;
    pointer-events:none;
    transition:opacity .25s;
  }
  .toast.show { opacity:1; }
</style>
</head>

<body>
<header>
  <h1>Daily Word Search</h1>
  <h2>Morning Routine</h2>
</header>

<div class="wrap">
  <div class="subtitle">Drag across letters to highlight words. Progress saves automatically.</div>

  <div class="panel layout">
    <div class="gridWrap">
      <div id="grid" class="grid"></div>
    </div>

    <div>
      <h3>Words to Find</h3>
      <div id="wordList"></div>
    </div>
  </div>

  <div class="controls">
    <button id="clearBtn" class="btn secondary">Clear My Answers</button>
  </div>
</div>

<div id="toast" class="toast">Saved</div>

<script>
/* SETTINGS */
const GRID_SIZE = 17;
const WORDS = [
  "BRUSH","TEETH","COFFEE","SHOWER","ALARM","MIRROR","TOWEL","CEREAL",
  "TOOTHPASTE","SNOOZE","DRESS","SUNLIGHT","MAKEUP","SMOOTHIE","WAKE"
];
const LS_KEY = "ws_morningroutine_medium_v2";
const CLEAR_COOKIE = "ws_clear_v2";

/* RNG (deterministic) */
let seed = 195751;
function rand() { seed = (seed * 1103515245 + 12345) % 2**31; return seed/2**31; }
function choice(arr) { return arr[Math.floor(rand()*arr.length)]; }

const dirs = [
  {dr:1,dc:0},{dr:-1,dc:0},{dr:0,dc:1},{dr:0,dc:-1},
  {dr:1,dc:1},{dr:-1,dc:-1},{dr:-1,dc:1},{dr:1,dc:-1}
];

let grid = Array.from({length:GRID_SIZE},()=>Array(GRID_SIZE).fill(""));

function inBounds(r,c){ return r>=0 && r<GRID_SIZE && c>=0 && c<GRID_SIZE; }

function canPlace(word,r,c,dr,dc){
  for(let i=0;i<word.length;i++){
    let rr=r+dr*i, cc=c+dc*i;
    if(!inBounds(rr,cc)) return false;
    if(grid[rr][cc]!=="" && grid[rr][cc]!==word[i]) return false;
  }
  return true;
}

function place(word){
  for(let t=0;t<1500;t++){
    const {dr,dc}=choice(dirs);
    const minR = dr<0 ? word.length-1 : 0;
    const maxR = dr>0 ? GRID_SIZE-word.length : GRID_SIZE-1;
    const minC = dc<0 ? word.length-1 : 0;
    const maxC = dc>0 ? GRID_SIZE-word.length : GRID_SIZE-1;
    const r = Math.floor(rand()*(maxR-minR+1))+minR;
    const c = Math.floor(rand()*(maxC-minC+1))+minC;

    if(canPlace(word,r,c,dr,dc)){
      for(let i=0;i<word.length;i++){
        grid[r+dr*i][c+dc*i]=word[i];
      }
      return;
    }
  }
}

function buildPuzzle(){
  [...WORDS].sort((a,b)=>b.length-a.length).forEach(place);

  const ABC="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  for(let r=0;r<GRID_SIZE;r++){
    for(let c=0;c<GRID_SIZE;c++){
      if(grid[r][c]==="") grid[r][c]=ABC[Math.floor(rand()*26)];
    }
  }
}

const gridEl = document.getElementById("grid");
gridEl.style.gridTemplateColumns = `repeat(${GRID_SIZE},1fr)`;

let cellEls = [];
let foundWords = new Set();
let foundCells = new Set();

function renderGrid(){
  gridEl.innerHTML="";
  cellEls=[];
  for(let r=0;r<GRID_SIZE;r++){
    for(let c=0;c<GRID_SIZE;c++){
      let d=document.createElement("div");
      d.className="cell";
      d.textContent=grid[r][c];
      d.dataset.r=r;
      d.dataset.c=c;
      gridEl.appendChild(d);
      cellEls.push(d);
    }
  }
}

function renderWordList(){
  const box=document.getElementById("wordList");
  box.innerHTML="";
  WORDS.forEach(w=>{
    let div=document.createElement("div");
    div.className="word"+(foundWords.has(w)?" found":"");
    div.textContent=w;
    box.appendChild(div);
  });
}

function applyFound(){
  cellEls.forEach(el=>{
    const key=el.dataset.r+","+el.dataset.c;
    if(foundCells.has(key)) el.classList.add("prefound");
    else el.classList.remove("prefound");
  });
}

/* DRAG SELECTION */
let selecting=false, start=null, previewCells=[];

function cellFrom(e){
  return e.target.closest(".cell");
}
function clearPreview(){
  previewCells.forEach(el=>el.classList.remove("preview"));
  previewCells=[];
}

function line(r1,c1,r2,c2){
  const dr=Math.sign(r2-r1), dc=Math.sign(c2-c1);
  if(!((dr===0&&dc!==0)||(dc===0&&dr!==0)||Math.abs(r2-r1)===Math.abs(c2-c1))) return [];
  let out=[], r=r1, c=c1;
  out.push([r,c]);
  while(r!==r2||c!==c2){
    r+=dr; c+=dc;
    if(!inBounds(r,c)) return [];
    out.push([r,c]);
  }
  return out;
}

function previewTo(cell){
  clearPreview();
  if(!start || !cell) return;
  let r1=+start.dataset.r, c1=+start.dataset.c;
  let r2=+cell.dataset.r, c2=+cell.dataset.c;
  let coords=line(r1,c1,r2,c2);
  coords.forEach(([r,c])=>{
    const el=gridEl.querySelector(`.cell[data-r="${r}"][data-c="${c}"]`);
    if(el && !el.classList.contains("prefound")) el.classList.add("preview");
    previewCells.push(el);
  });
}

function previewWord(){
  return previewCells.map(el=>el.textContent).join("");
}

function commit(){
  const w=previewWord();
  const rev=w.split("").reverse().join("");
  const hit = WORDS.find(x=>x===w||x===rev);
  if(!hit || foundWords.has(hit)) return;

  foundWords.add(hit);
  previewCells.forEach(el=>{
    foundCells.add(el.dataset.r+","+el.dataset.c);
  });

  renderWordList();
  applyFound();
  save();
  toast(`Found: ${hit}`);
}

gridEl.addEventListener("pointerdown", e=>{
  const cell=cellFrom(e);
  if(!cell) return;
  selecting=true;
  start=cell;
  previewTo(cell);
  gridEl.setPointerCapture(e.pointerId);
});

gridEl.addEventListener("pointermove", e=>{
  if(!selecting) return;
  const cell=cellFrom(e);
  if(cell) previewTo(cell);
});

gridEl.addEventListener("pointerup", e=>{
  if(!selecting) return;
  selecting=false;
  commit();
  clearPreview();
  start=null;
});

/* SAVE / RESTORE */
function save(){
  localStorage.setItem(LS_KEY, JSON.stringify({
    found:[...foundWords],
    cells:[...foundCells]
  }));
}
function restore(){
  let raw=localStorage.getItem(LS_KEY);
  if(!raw) return;
  try{
    const d=JSON.parse(raw);
    (d.found||[]).forEach(w=>foundWords.add(w));
    (d.cells||[]).forEach(c=>foundCells.add(c));
  }catch{}
}

function setCookie(n,v){
  document.cookie=`${n}=${v}; path=/; SameSite=Lax`;
}
function getCookie(n){
  return document.cookie.split("; ").find(x=>x.startsWith(n+"="))?.split("=")[1];
}
function delCookie(n){
  document.cookie=`${n}=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/; SameSite=Lax`;
}

document.getElementById("clearBtn").onclick = ()=>{
  setCookie(CLEAR_COOKIE,"1");
  localStorage.removeItem(LS_KEY);
  location.reload();
};

if(getCookie(CLEAR_COOKIE)==="1"){
  localStorage.removeItem(LS_KEY);
  delCookie(CLEAR_COOKIE);
}

/* TOAST */
let tmr=null;
function toast(msg){
  const t=document.getElementById("toast");
  t.textContent=msg;
  t.classList.add("show");
  clearTimeout(tmr);
  tmr=setTimeout(()=>t.classList.remove("show"),1700);
}

/* RUN */
buildPuzzle();
renderGrid();
restore();
renderWordList();
applyFound();
</script>

</body>
</html>
